<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hope Channel Timor-Leste</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center mt-5">
    <!-- CONTENT START -->
    <img src="your-photo.jpg" alt="Profile" class="profile-img">
    <h1>Hope Channel Timor-Leste</h1>
    <p>Kanál Esperansa Timor-Leste hanesan rede mídia sarani ida ne’ebé dedika ba fahe fiar no esperansa iha nasaun laran tomak.</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <!-- Button with an image/icon inside. Replace the src with your icon files or inline SVGs. -->
      <!-- Converted to anchor links. Replace the href values with your actual social profile URLs. -->
      <a class="btn btn-primary btn-icon" href="https://www.facebook.com/hopechanneltimorleste" target="_blank" rel="noopener noreferrer">
        <img src="icons/facebook.svg" alt="Facebook icon" class="btn-icon-img" aria-hidden="true">
        <span class="btn-label">Facebook</span>
      </a>

      <a class="btn btn-danger btn-icon" href="https://www.youtube.com/@hopechanneltimorleste" target="_blank" rel="noopener noreferrer">
        <img src="icons/youtube.svg" alt="YouTube icon" class="btn-icon-img" aria-hidden="true">
        <span class="btn-label">YouTube</span>
      </a>

      <a class="btn btn-primary btn-icon" href="https://www.tiktok.com/@hopechanneltimorleste" target="_blank" rel="noopener noreferrer">
        <img src="icons/tiktok.svg" alt="TikTok icon" class="btn-icon-img" aria-hidden="true">
        <span class="btn-label">TikTok</span>
      </a>

      <a class="btn btn-warning btn-icon" href="https://www.instagram.com/hopechanneltimorleste" target="_blank" rel="noopener noreferrer">
        <img src="icons/instagram.svg" alt="Instagram icon" class="btn-icon-img" aria-hidden="true">
        <span class="btn-label">Instagram</span>
      </a>

      <a class="btn btn-info btn-icon" href="https://twitter.com/hopechanneltimorleste" target="_blank" rel="noopener noreferrer">
        <img src="icons/twitter.svg" alt="Twitter icon" class="btn-icon-img" aria-hidden="true">
        <span class="btn-label">Twitter</span>
      </a>
    </div>
    <!-- CONTENT END -->
  </div>

  <!-- Bootstrap JS (optional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
